<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card elevated dim-bg">
      <img class="image elevated" src="https://avatars3.githubusercontent.com/u/24724665?s=460&v=4" alt="Hamza Salah" />
      <h1 class="name">Salah Hamza</h1>
      <p class="description">I'm a web developer</p>
      <button class="call-to-action">Cool Button</button>
    </div>
    <ul class="card social-media">
      <li class="facebook social-media__item elevated dim-bg">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
          <span class="sr-only">Facebook</span>
        </a>
      </li>
      <li class="linked-in social-media__item elevated dim-bg">
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
          <span class="sr-only">Linkedin</span>
        </a></li>
      <li class="twitter social-media__item elevated dim-bg">
        <a href="#">
          <i class="fab fa-twitter"></i>
          <span class="sr-only">Twitter</span>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
